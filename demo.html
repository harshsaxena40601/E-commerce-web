<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vertical and Horizontal Layout</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        height: 100vh;
        margin: 0;
        padding: 20px; /* Add some padding for smaller screens */
        box-sizing: border-box; /* Include padding in width/height calculations */
      }
      .container {
        display: flex;
        flex-direction: row; /* Arrange children in a row */
        flex-wrap: wrap; /* Allow wrapping for smaller screens */
        justify-content: center; /* Center the content */
      }
      .vertical {
        display: flex;
        flex-direction: column; /* Arrange children in a column */
        margin-right: 20px; /* Space between vertical and horizontal divs */
      }
      .horizontal {
        display: flex;
        align-items: center; /* Center items vertically */
        flex-wrap: wrap; /* Allow wrapping for smaller screens */
      }
      .box {
        width: 100px;
        height: 100px;
        background-color: lightblue;
        border: 1px solid #000;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 5px;
      }
      .image-container {
        display: flex;
        align-items: center; /* Center the image vertically */
      }
      .image {
        width: 200px; /* Set the width of the image */
        height: auto; /* Maintain aspect ratio */
        margin: 0 10px; /* Space between image and buttons */
      }

      /* Responsive styles */
      @media (max-width: 768px) {
        .container {
          flex-direction: column; /* Stack vertically on smaller screens */
          align-items: center; /* Center items */
        }
        .vertical {
          margin-right: 0; /* Remove right margin */
          margin-bottom: 20px; /* Add bottom margin for spacing */
        }
        .horizontal {
          flex-direction: column; /* Stack buttons and image vertically */
          align-items: center; /* Center items */
        }
        .image {
          width: 100%; /* Make image responsive */
          max-width: 200px; /* Limit max width */
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="vertical">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
      </div>
      <div class="horizontal">
        <button class="box">Button 4</button>
        <div class="image-container">
          <img
            src="https://via.placeholder.com/200"
            alt="Placeholder"
            class="image"
          />
        </div>
        <button class="box">Button 5</button>
      </div>
    </div>
  </body>
</html>
